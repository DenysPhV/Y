<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<style>
.colored {
    background-color: red;
    color: blue;
}
</style>
<body>
<p>Hi {{email}},</p>
<p></p>
<p class="colored">Enter new password</p>
    <form method="post" action="{{host}}auth/save_new_password" class="colored">
        <input name="password" id="password" />
        <input type="hidden" name="email"  id="email" value="{{email}}" />
        <button type="submit">SEND</button>
    </form>
</body>
</html>
